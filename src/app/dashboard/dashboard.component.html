<!doctype html>
<html lang="en">
<!-- <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />

<body>
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        

        <!-- Main wrapper -->
        <div class="body-wrapper">
            <!-- Header Start -->
            <header class="app-header">
                <!-- Header content -->
            </header> <!-- Header End -->

            <!-- Main content goes here -->
            <div class="container-fluid">
              <!-- Row 1 -->
              <div class="row">
                  <div class="col-lg-8 d-flex align-items-stretch">
                      <div class="card w-100">
                          <div class="card-body">
                              <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                                  <div class="mb-3 mb-sm-0">
                                      <h5 class="card-title fw-semibold">Sales Overview</h5>
                                  </div>
                                  <div>
                                      <select class="form-select">
                                          <option value="1">March 2023</option>
                                          <option value="2">April 2023</option>
                                          <option value="3">May 2023</option>
                                          <option value="4">June 2023</option>
                                      </select>
                                  </div>
                              </div>
                              <div id="chart"></div> <!-- Placeholder for chart -->
                          </div>
                      </div>
                  </div>
          
                  <div class="col-lg-4">
                      <div class="row">
                          <div class="col-lg-12">
                              <!-- Yearly Breakup -->
                              <div class="card overflow-hidden">
                                  <div class="card-body p-4">
                                      <h5 class="card-title mb-9 fw-semibold">Yearly Breakup</h5>
                                      <div class="row align-items-center">
                                          <div class="col-8">
                                              <h4 class="fw-semibold mb-3">$36,358</h4>
                                              <div class="d-flex align-items-center mb-3">
                                                  <span class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
                                                      <i class="ti ti-arrow-up-left text-success"></i>
                                                  </span>
                                                  <p class="text-dark me-1 fs-3 mb-0">+9%</p>
                                                  <p class="fs-3 mb-0">last year</p>
                                              </div>
                                              <!-- Additional yearly breakup details can go here -->
                                          </div>
                                          <div class="col-4">
                                              <div class="d-flex justify-content-center">
                                                  <div id="breakup"></div> <!-- Placeholder for breakup chart -->
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
          
                          <div class="col-lg-12">
                              <!-- Monthly Earnings -->
                              <div class="card">
                                  <div class="card-body">
                                      <h5 class="card-title mb-9 fw-semibold">Monthly Earnings</h5>
                                      <h4 class="fw-semibold mb-3">$6,820</h4>
                                      <div class="d-flex align-items-center pb-1">
                                          <span class="me-2 rounded-circle bg-light-danger round-20 d-flex align-items-center justify-content-center">
                                              <i class="ti ti-arrow-down-right text-danger"></i>
                                          </span>
                                          <p class="text-dark me-1 fs-3 mb-0">+9%</p>
                                          <p class="fs-3 mb-0">last year</p>
                                      </div>
                                  </div>
                                  <div id="earning"></div> <!-- Placeholder for earnings chart -->
                              </div>
                          </div>
                      </div>
                  </div>
          
                  <!-- Recent Transactions Section -->
                  <div class="col-lg-4 d-flex align-items-stretch">
                      <div class="card w-100">
                          <div class="card-body p-4">
                              <h5 class="card-title fw-semibold">Recent Transactions</h5>
                              <ul class="timeline-widget mb-0 position-relative mb-n5">
                                  <!-- Sample transaction items -->
                                  <li class="timeline-item d-flex position-relative overflow-hidden">
                                      <div class="timeline-time text-dark flex-shrink-0 text-end">09:30</div>
                                      <div class="timeline-badge-wrap d-flex flex-column align-items-center">
                                          <span class="timeline-badge border-2 border border-primary flex-shrink-0 my-8"></span>
                                      </div>
                                      <div class="timeline-desc fs-3 text-dark mt-n1">Payment received from John Doe of $385.90</div>
                                  </li>
          
                                  <!-- Additional transaction items can be added here -->
                              </ul>
                          </div>
                      </div>
                  </div>
          
                  <!-- Recent Transactions Table -->
                  <div class="col-lg-8 d-flex align-items-stretch">
                      <div class="card w-100">
                          <div class="card-body p-4">
                              <h5 class="card-title fw-semibold mb-4">Recent Transactions Table</h5>
                              <table class="table text-nowrap mb-0 align-middle">
                                  <thead class="text-dark fs-4">
                                      <tr>
                                          <th><h6 class="fw-semibold mb-0">Id</h6></th>
                                          <th><h6 class="fw-semibold mb-0">Assigned</h6></th>
                                          <th><h6 class="fw-semibold mb-0">Name</h6></th>
                                          <th><h6 class="fw-semibold mb-0">Priority</h6></th>
                                          <th><h6 class="fw-semibold mb-0">Budget</h6></th>
                                      </tr>
                                  </thead>
          
                                  <!-- Sample rows for the table -->
                                  <tbody>
                                      <!-- Add rows dynamically or statically as needed -->
                                      <!-- Example row -->
                                      <tr>
                                          <td><h6>1</h6></td>
                                          <td><h6>Sunil Joshi</h6><span>Web Designer</span></td>
                                          <td><p>Elite Admin</p></td>
                                          <td><span>Low</span></td>
                                          <td>$3.9</td>
                                      </tr>
          
                                      <!-- Additional rows can be added here -->
                                  </tbody>
          
                              </table> 
                          </div> 
                      </div> 
                  </div> 
              </div> 
          </div> 
        </div> 
    </div> 
</body>
</html>
