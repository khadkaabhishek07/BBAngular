<div class="page-wrapper" id="main-wrapper">
  <!-- Sidebar Start -->
  <aside class="left-sidebar" [ngClass]="{ 'sidebar-open': isSidebarOpen }">
    <div>
      <div class="brand-logo d-flex align-items-center justify-content-between">
        <a [routerLink]="['/dashboard']" class="text-nowrap logo-img">
          <img src="../assets/images/logos/logo.png" width="180" alt="Logo" />
        </a>
        <div
          class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
          (click)="toggleSidebar()"
        >
          <i class="ti ti-x fs-8"></i>
        </div>
      </div>
      <nav class="sidebar-nav scroll-sidebar">
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu">Home</span>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" [routerLink]="['/dashboard']" aria-expanded="false">
              <span><i class="ti ti-layout-dashboard"></i></span>
              <span class="hide-menu">Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" [routerLink]="['/venues']" aria-expanded="false">
              <span><i class="ti ti-venue"></i></span>
              <span class="hide-menu">Venues</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" [routerLink]="['/addvenue']" aria-expanded="false">
              <span><i class="ti ti-venue"></i></span>
              <span class="hide-menu">Add Venue</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- Sidebar End -->

  <!-- Main wrapper -->
  <div class="body-wrapper">
    <!-- Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" (click)="toggleSidebar()" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-hover" href="javascript:void(0)">
              <i class="ti ti-bell-ringing"></i>
              <div class="notification bg-primary rounded-circle"></div>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            <button (click)="logout()" class="btn btn-primary">Logout</button>
            <li class="nav-item dropdown">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="drop2">
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="ti ti-user fs-6"></i> My profile
                </a>
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="ti ti-mail fs-6"></i> My Account
                </a>
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="ti ti-list-check fs-6"></i> My Task
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->
  </div>
</div>
