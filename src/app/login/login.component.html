   <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
   data-sidebar-position="fixed" data-header-position="fixed">
   <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
     <div class="d-flex align-items-center justify-content-center w-100">
       <div class="row justify-content-center w-100">
         <div class="col-md-8 col-lg-6 col-xxl-3">
           <div class="card mb-0">
             <div class="card-body">
               <a routerLink="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                 <img src="assets/images/logos/logo.png" width="180" alt="logo">
               </a>
               <p class="text-center">Effortless Booking for any Event</p>
               <form (ngSubmit)="onSubmit()">
                 <div class="mb-3">
                   <label for="username" class="form-label">Username</label>
                   <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                 </div>
                 <div class="mb-4">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                 </div>

                   <div class="form-check">

                     <label class="form-check-label text-dark" for="rememberDevice">Remember this Device</label>
                   </div>
                   <a class="text-primary fw-bold" routerLink="/forgot-password">Forgot Password?</a>
                 </div> -->
                 <button type="submit" class="btn btn-primary w-100 py-2 fs-4 mb-4 rounded-2">Sign In</button>
                 <!-- <div class="d-flex align-items-center justify-content-center">
                   <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                   <a class="text-primary fw-bold ms-2" routerLink="/register">Create an account</a>
                 </div> -->
                 <p class="text-danger">{{ message }}</p>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
